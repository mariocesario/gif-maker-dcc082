<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de GIFs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Criador de GIFs a partir de Vídeo</h1>
    <p>Faça upload de um vídeo, selecione o trecho e crie seu GIF animado!</p>

    <div class="container">
        <form id="upload-form" enctype="multipart/form-data">
            <label for="video-file">Escolha um vídeo:</label>
            <input type="file" id="video-file" name="video" accept="video/*" required>
            <button type="submit" id="upload-btn">Fazer Upload</button>
        </form>

        <div id="video-container" class="hidden">
            <h2>Pré-visualização e Seleção de Trecho</h2>
            <video id="video-player" controls></video>
            
            <div class="controls-container">
                <label for="start-time">Início (segundos):</label>
                <input type="number" id="start-time" value="0" step="0.1">
                
                <label for="end-time">Fim (segundos):</label>
                <input type="number" id="end-time" value="0" step="0.1">
            </div>

            <button id="convert-btn">Gerar GIF</button>
            <div id="status-message"></div>
        </div>

        <div id="download-container" class="hidden">
            <h2>Seu GIF está pronto!</h2>
            <img id="gif-preview" src="" alt="GIF Animado">
            <a id="download-link" href="#" download>Baixar GIF</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
